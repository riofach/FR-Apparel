<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>FR Apparel</title>

    <!-- library aos untuk animasi -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/logo-nav.svg" alt="" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item active">
                    </li>
                    <li class="nav-item mr-auto">
                    </li>
                </ul>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item mr-auto">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success nav-link px-4 text-white" href="login.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-content page-auth">
        <section class="login">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-4">
                        <div class="base-register">
                            <div class="row">
                                <div class="col-12" data-aos="fade-up" data-aos-delay="100">
                                    <div class="image-auth">
                                        <img src="/images/banner-signup.png" alt="" class="w-100 d-block">
                                    </div>
                                </div>
                                <div class="col-12" id="register" data-aos="fade-up" data-aos-delay="200">
                                    <form action="" class="mt-3 px-2">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control is-valid" v-model="username"
                                                id="username" placeholder="Enter Your Username" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" class="form-control is-invalid" v-model="email"
                                                id="email" placeholder="Enter Your Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="email" class="form-control" id="password"
                                                placeholder="Enter Your Password">
                                        </div>
                                        <a href="/dashboard.html" class="btn btn-success btn-block mt-3">Sign Up Now</a>
                                        <a href="/login.html" class="btn btn-signup btn-block mt-3">Back to Sign In</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="pt-4 mt-2">
                        &copy; 2023 FRApparel. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/vendor/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
        AOS.init();
    </script>
    <script>
        Vue.use(Toasted);

        var register = new Vue({
            el: '#register',
            mounted() {
                AOS.init();
                this.$toasted.error(
                    "Email Already Register",
                    {
                        position: "top-center",
                        className: "rounded",
                        duration: 1000
                    }
                );
            },
            data: {
                username: "RioRaditya",
                email: "rrdtya@otw.co.id",
                password: "",
            }
        });
    </script>
    <script src="script/navbar-scroll.js"></script>
</body>

</html>
